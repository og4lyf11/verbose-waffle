<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Number System Conversion</title>

   <link rel="stylesheet" href="style.css">
   <script src="script.js" defer></script>
</head>

<body>

   <div class="container">
  <form action="">
      <h1 class="heading">Number System Conversion</h1>
	  <!-- <br /><br /> -->
<div>
      <div id="select-container">
         <select id="from-select" class="box">
            <option value="from-binary">Binary</option>
            <option value="from-decimal">Decimal</option>
            <option value="from-hexadecimal">Hexadecimal</option>
            <option value="from-octal">Octal</option>
         </select>
         <span class="too">to</span> 
         <select id="to-select" class="box">
            <option value="to-binary">Binary</option>
            <option value="to-decimal">Decimal</option>
            <option value="to-hexadecimal">Hexadecimal</option>
            <option value="to-octal">Octal</option>
         </select>
      </div>

      <div id="input-container">
         <input type="text" id="from-input" placeholder="Binary Number" class="box">
         <span id="error"></span>
      </div>

      <button id="convert-button">Convert</button>

      <input type="text" id="to-input" placeholder="Binary Number" readonly class="box"> 
   </div>
   <footer class="paraColor centerText" id="footer">EDT 121 Project for Anonymous<br>by ANOYMOUS</footer>
</div>
</form>
</body>

</html>
